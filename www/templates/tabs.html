<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Client Tab -->
  <ion-tab title="Client Info System" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/client">
    <ion-nav-view name="tab-client"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Reminders" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/reminders">
    <ion-nav-view name="tab-reminders"></ion-nav-view>
  </ion-tab>

  <!-- Resource Tab -->
  <ion-tab title="Resource / Meetings" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/resource">
    <ion-nav-view name="tab-resource"></ion-nav-view>
  </ion-tab>


</ion-tabs>
